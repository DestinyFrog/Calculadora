<!DOCTYPE html><html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" type="image/x-icon" href="#">
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <main>
		<div id="display">
        	<input type="text" id="display-box">
		</div>

		<div id="keyboard">
			<button class="darker">+</button>
			<button class="darker">-</button>
			<button class="darker">*</button>
			<button class="darker">/</button>
			<button class="result-button">=</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button class="darker">C</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button class="darker">.</button>
			<button>0</button>
			<button class="darker">+/-</button>
		</div>

    </main>

	<script src="./script.js"></script>
</body>

</html>
